apiVersion: v1
kind: ServiceAccount
metadata:
  name: picoclaw-sa
  labels:
    app: picoclaw
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: picoclaw-configmap-writer
  labels:
    app: picoclaw
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["picoclaw-config"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: picoclaw-configmap-writer-binding
  labels:
    app: picoclaw
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: picoclaw-configmap-writer
subjects:
  - kind: ServiceAccount
    name: picoclaw-sa
